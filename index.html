<html lang="en">

<head>

    <title>Loding</title>
    <link rel="stylesheet" href="./index.css">

<body>

    <div class="container">
        <form class="col-md-6 col-sm-12 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="inputBtn" class="form-control" placeholder="Enter your choice ....">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-success">Search</button>
                </div>
            </div>

            <div class="loading-control">
                <h2 class="text-center" id="loading">loading</h2>

                <div class="dot-button">
                    <span class="text-center" id="wait">.</span>
                </div>
            </div>

        </form>
    </div>








    <script src="./index.js"></script>
